<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form role="search" id="search-form">
      <input type="text" name="pokemon" id="search-input" required />
      <button id="search-button">GO!</button>
    </form>
    <div class="container">
        <div class="img-div">
          <p id="pokemon-id" ></p>
          <p id="pokemon-name" ></p>
          <div id="types"></div>
          <div id="sprite-container"></div>
        </div>
        <div class="table-div">
            <table>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
                <tr>
                  <td>Height:</td>
                  <td id="height"></td>
                </tr>
                <tr>
                  <td>Weight:</td>
                  <td id="weight"></td>
                </tr>
              </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
